apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: b2b-ingress-internal
  namespace: b2b
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/target-node-labels: kops.k8s.io/instancegroup=nodes
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/tags: Environment=DEV,Name=B2B-Ingress-Internal
    alb.ingress.kubernetes.io/subnets: subnet-1,subnet-2
    alb.ingress.kubernetes.io/security-groups: sg-05ade034711ac92e4
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:123:certificate/111-222-333-444-55555
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-2017-01
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80,"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/load-balancer-attributes: access_logs.s3.enabled=false,access_logs.s3.bucket=steblynskyi-dev-kube-access-logs,access_logs.s3.prefix=b2b,deletion_protection.enabled=true,routing.http2.enabled=true,idle_timeout.timeout_seconds=120
spec:
  rules:
  - host: portal.dev-steblynskyi
    http:
      paths:
      - backend:
          service:
            name: booking-engine-ui
            port:
              number: 80
        path: /reservations/*
        pathType: ImplementationSpecific
      - backend:
          service:
            name: booking-engine-configuration-ui
            port:
              number: 80
        path: /admin/*
        pathType: ImplementationSpecific
      - backend:
          service:
            name: unit-owners-ui
            port:
              number: 80
        path: /*
        pathType: ImplementationSpecific
  - host: b2b-unit-owners-api.dev-steblynskyi
    http:
      paths:
      - backend:
          service:
            name: unit-owners-api
            port:
              number: 80
        path: /*
        pathType: ImplementationSpecific
  - host: b2b-identity-api.dev-steblynskyi
    http:
      paths:
      - backend:
          service:
            name: identity-api
            port:
              number: 80
        path: /*
        pathType: ImplementationSpecific
  - host: b2b-booking-engine-configuration-api.dev-steblynskyi
    http:
      paths:
      - backend:
          service:
            name: booking-engine-configuration-api
            port:
              number: 80
        path: /*
        pathType: ImplementationSpecific
  - host: b2b-booking-engine-api.dev-steblynskyi
    http:
      paths:
      - backend:
          service:
            name: booking-engine-api
            port:
              number: 80
        path: /*
        pathType: ImplementationSpecific