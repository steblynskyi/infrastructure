apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-web
  labels:
    app: identity-web
    env: dev
  namespace: identity
spec:
  replicas: 2
  selector:
    matchLabels:
      app: identity-web
  revisionHistoryLimit: 1
  template:
    metadata:
      name: identity-web
      labels:
        env: dev
        app: identity-web
    spec:
      imagePullSecrets:
        - name: steblynskyi
      containers:
      - name: identity-web
        image: steblynskyi-docker.jfrog.io/identity-web:9cb3e97
        imagePullPolicy: Always
        args:
        - -base-path=/identity
        resources:
          requests:
            cpu: 25m
            memory: 32Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: APP_center_URL
          value: https://app.dev-steblynskyi.com
        - name: APP_AUTHENTICATION_API_URL
          value: https://identity-extensions-authentication-api.dev-steblynskyi.com/api
        - name: APP_PMS_center_API_URL
          value: https://pms-center-api.dev-steblynskyi.com/
        - name: APP_JWT_AUTH_BASE_URL
          value: https://be-auth-jwt-api.dev-steblynskyi.com/api/v1
        - name: APP_LOG_ROCKET_ID
          value: "dddd/dev-center"
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/success-codes: 200-499
  name: identity-web
  namespace: identity
  labels:
    Domain: identity-web.dev-steblynskyi.com
spec:
  selector:
    app: identity-web
    env: dev
  ports:
  - port: 80
    name: http
    targetPort: 8080
    protocol: TCP
  type: NodePort
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: identity-web
  namespace: identity
spec:
  maxReplicas: 2
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: identity-web
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 85
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageValue: 320Mi