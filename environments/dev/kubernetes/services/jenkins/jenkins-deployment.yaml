apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    Application: jenkins
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      Application: jenkins
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        Application: jenkins
    spec:
      containers:
      - image: jenkins/jenkins:lts
        imagePullPolicy: Always
        name: jenkins
        ports:
        - containerPort: 8080
          name: http-port
          protocol: TCP
        - containerPort: 50000
          name: jnlp-port
          protocol: TCP
        resources:
        volumeMounts:
        - mountPath: /home/jenkins_home
          name: jenkins-volume
      dnsPolicy: ClusterFirst
      nodeSelector:
        topology.kubernetes.io/zone: us-east-1a
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: jenkins-ebs
      - awsElasticBlockStore:
          fsType: ext4
          volumeID: vol-067bade23020245a2
        name: jenkins-volume